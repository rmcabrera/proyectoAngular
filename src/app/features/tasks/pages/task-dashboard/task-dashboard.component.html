<!-- Toolbar con botón para agregar nueva tarea -->
<p-toolbar>
  <div class="p-toolbar-group-start">
    <label class="text-2xl">Listado de Tareas</label>
  </div>
  <div class="p-toolbar-group-end">
    <p-dropdown 
      [options]="categoryOptions" 
      [(ngModel)]="selectedCategory" 
      placeholder="Seleccionar categoría"
      [filter]="true"
      (onChange)="filterByCategory()"
      class="mr-2"
      >
    </p-dropdown>
    
    <p-button 
      icon="pi pi-refresh" 
      label="Mostrar todas" 
      class="mr-2" 
      (click)="clearFilter()">
    </p-button>

    <p-button icon="pi pi-plus" label="Nueva Tarea" class="mr-2" (click)="openNewTask()"></p-button>
   

  </div>
</p-toolbar>

<!-- Tabla de tareas -->
<p-table 
  [value]="filteredTasks" 
  [paginator]="true" 
  [rows]="10" 
  [responsive]="true" 
  class="p-table"
  [sortField]="sortField"
  [sortOrder]="sortOrder">

  <ng-template pTemplate="header">
    <tr>
      <th [ngClass]="'center-align'" pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
      <th [ngClass]="'center-align'" pSortableColumn="titulo">Título <p-sortIcon field="titulo"></p-sortIcon></th>
      <th [ngClass]="'center-align'" pSortableColumn="descripcion">Descripción <p-sortIcon field="descripcion"></p-sortIcon></th>
      <th [ngClass]="'center-align'" pSortableColumn="prioridad">Prioridad <p-sortIcon field="prioridad"></p-sortIcon></th>
      <th [ngClass]="'center-align'" pSortableColumn="estado">Estado <p-sortIcon field="estado"></p-sortIcon></th>
      <th [ngClass]="'center-align'" pSortableColumn="categoria">Categoría <p-sortIcon field="categoria"></p-sortIcon></th>
      <th [ngClass]="'center-align'" pSortableColumn="creacion">Fecha de Creación <p-sortIcon field="creacion"></p-sortIcon></th>
      <th [ngClass]="'center-align'" pSortableColumn="vencimiento">Fecha de Vencimiento <p-sortIcon field="vencimiento"></p-sortIcon></th>
      <th [ngClass]="'center-align'" pSortableColumn="progreso">Progreso <p-sortIcon field="progreso"></p-sortIcon></th>
      <th [ngClass]="'center-align'">Acciones</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-task let-i="rowIndex">
    <tr>
      <td>{{ i + 1 }}</td>
      <td>{{ task.titulo }}</td>
      <td>{{ task.descripcion }}</td>
      <td [ngClass]="'center-align'">
        <p-badge [value]="task.prioridad" [styleClass]="getPriorityClass(task.prioridad)" styleClass="p-mr-2"></p-badge>
      </td>
      <td [ngClass]="'center-align'">
        <p-badge [value]="task.estado" [styleClass]="getStatusClass(task.estado)" styleClass="p-mr-2"></p-badge>
      </td>
      <td [ngClass]="'center-align'">
        <p-badge [value]="task.categoria" styleClass="p-mr-2"></p-badge>
      </td>
      <td [ngClass]="'center-align'">{{ task.creacion | timestampToDate  }}</td>
      <td [ngClass]="'center-align'">{{ task.vencimiento  | timestampToDate}}</td>
      <td>
        <p-progressBar [value]="task.progreso" [showValue]="true" styleClass="p-mb-2"></p-progressBar>
      </td>
      <td>
        <button 
          pButton 
          type="button" 
          icon="pi pi-pencil" 
          class="p-button-info" 
          (click)="onEditTask(task)">
        </button>
        <button 
          pButton 
          type="button" 
          icon="pi pi-trash" 
          class="p-button-danger" 
          (click)="onDeleteTask(task)">
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>

<app-task-form 
  [task]="selectedTask" 
  [(display)]="displayDialog" 
  (save)="saveTask($event)" 
  (cancel)="hideDialog()">
</app-task-form>

<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
