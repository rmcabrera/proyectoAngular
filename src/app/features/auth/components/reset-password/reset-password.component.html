<div class="reset-password-container">
    <div class="reset-password-card p-shadow-3">
        <h2 class="p-text-center">Restablecer Contraseña</h2>
        <p class="p-text-center">Please enter your details</p>
        <form (ngSubmit)="onResetPassword()" class="p-fluid">
            <div class="p-field">
                <label for="email">Correo Electrónico</label>
                <span class="p-input-icon-left">
                    <i class="pi pi-envelope"></i>
                    <input type="email" id="email" pInputText placeholder="Email" [(ngModel)]="email" name="email" required>
                </span>
            </div>
            
            <div *ngIf="message" class="success-message">
                {{ message }}
            </div>
            
            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>
         
            <button
                type="submit"
                pButton
                label="Enviar Enlace de Restablecimiento"
                class="p-button p-button-rounded p-button-primary p-button-lg"
            ></button>
        </form>
    </div>

</div>
