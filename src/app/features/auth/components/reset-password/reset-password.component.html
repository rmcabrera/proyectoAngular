<div class="reset-password-container">
    <div class="reset-password-card p-shadow-3">
      <h2 class="p-text-center">Restablecer Contrase침a</h2>
      <p class="p-text-center">Por favor ingresa tu correo electr칩nico</p>
      <form (ngSubmit)="onResetPassword()" class="p-fluid">

        <div class="p-field">
          <label for="email">Correo Electr칩nico</label>
          <span class="p-input-icon-left">
            <i class="pi pi-envelope"></i>
            <input
              type="email"
              id="email"
              pInputText
              placeholder="Email"
              [(ngModel)]="email"
              name="email"
              required
            />

        </div>

          {{ message }}

        </div>
  
        <button
          type="submit"
          pButton
          label="Enviar Enlace de Restablecimiento"
          class="p-button p-button-rounded p-button-primary p-button-lg"
        ></button>
      </form>
  
      <p class="p-text-center p-mt-3">
        <a [routerLink]="'/login'" class="p-text-secondary">Iniciar sesi칩n</a>
      </p>
    </div>
  </div>
