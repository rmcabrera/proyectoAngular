<div class="register-container">
    <div class="register-card p-shadow-3">

        <h2 class="p-text-center">Registro de Usuario</h2>
        <p class="p-text-center">Please enter your details</p>
        <form (ngSubmit)="onRegister()" class="p-fluid">
            <div class="p-field">
                <label for="email">Correo Electrónico</label>
                <span class="p-input-icon-left">
                    <i class="pi pi-envelope"></i>
                    <input type="email" id="email" pInputText placeholder="Email" [(ngModel)]="email" name="email" required>
                </span>
            </div>
            
            <div class="p-field">
                <label for="password">Contraseña</label>
                <span class="p-input-icon-left">
                    <i class="pi pi-lock"></i>
                    <input type="password" id="password" pInputText placeholder="Password" [(ngModel)]="password" name="password" required>
                </span>
            </div>
            
            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>

            <button
                type="submit"
                pButton
                label="Registrar"
                class="p-button p-button-rounded p-button-primary p-button-lg"
            ></button>
        </form>

    </div>
    
 </div>
